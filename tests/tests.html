<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>RDFauthor Unit Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../tests/libraries/qunit.css" type="text/css" />
    <script type="text/javascript">
        var TEST_CONTAINER_ID = 'test-container';
        var RDFAUTHOR_BASE = document.location.href.replace('/tests/tests.html', '');
    </script>
    <script type="text/javascript" src="../libraries/jquery.js"></script>
    <script type="text/javascript" src="../libraries/jquery.rdfquery.core.js"></script>
    <script type="text/javascript" src="libraries/qunit.js"></script>
    <script type="text/javascript" src="mocks.js"></script>
    <script type="text/javascript" src="../src/rdfauthor.js"></script>
    
    <!-- actual tests -->
    <script type="text/javascript" src="rdfauthor.test.js"></script>
    <script type="text/javascript" src="rdfauthor.statement.test.js"></script>
    <script type="text/javascript" src="rdfauthor.predicaterow.test.js"></script>
    <script type="text/javascript" src="rdfauthor.subjectgroup.test.js"></script>
    <script type="text/javascript" src="rdfauthor.view.test.js"></script>

  <body>
    <h1 id="qunit-header">RDFauthor Unit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    
    <div id="test-container" style="display:none"></div>
    
    <div id="rdfa-container" 
         style="display:none" 
         xmlns:u="http://ns.aksw.org/update/" 
         xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
         xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
         xmlns:xsd="http://www.w3.org/2001/XMLSchema#">
        <div about="http://example.com/r1" u:from="http://example.com/g1">
            <span property="rdfs:label">Resource 1</span>
            <span rel="rdf:type" resource="http://example.com/c1">Class 1</span>
            <span property="rdfs:label" u:from="http://example.com/g2" datatype="xsd:string">Resource 1 (label 2)</span>
        </div>
    </div>
  </body>
</html>
