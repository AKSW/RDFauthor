<html xmlns="http://www.w3.org/1999/xhtml">

<head xmlns:update="http://ns.aksw.org/update/">
    <title>RDFauthor vCard Test Page</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    
    <link about="http://localhost/rdfauthor/test/" rel="update:queryEndpoint" href="http://localhost/OntoWiki/sparql" />
    <link about="http://localhost/rdfauthor/test/" rel="update:updateEndpoint" href="http://localhost/OntoWiki/update/" />
    <link rel="stylesheet" href="http://dev.openlayers.org/releases/OpenLayers-2.10/theme/default/style.css" />

    <script type="text/javascript" src="../../libraries/jquery.js"></script>
    <!--<script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>-->
    <script type="text/javascript" src="../../libraries/jquery-ui.js"></script>
    <!--script type="text/javascript" src="../../libraries/jquery.rdfquery.core.js"></script-->
    <script>
    $(document).ready(function () {
        var map, markers;
        var zoom = 6;
        var lon = 12;
        var lat = 51;
        map = new OpenLayers.Map('testmap');
        var wms = new OpenLayers.Layer.WMS( "OpenLayers WMS",
                      "http://vmap0.tiles.osgeo.org/wms/vmap0",
                      {layers: 'basic'} );
        map.addLayers([wms]);
        markers = new OpenLayers.Layer.Markers("markers");
        map.addLayer(markers);

        map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
        map.addControl( new OpenLayers.Control.LayerSwitcher() );
        map.addControl( new OpenLayers.Control.MousePosition() );
    });
    </script>
    <script type="text/javascript">
        var RDFAUTHOR_BASE = 'http://localhost/rdfauthor';
        RDFAUTHOR_READY_CALLBACK = function() {
            RDFauthor.start();
        }
    </script>
    <script type="text/javascript" src="../../src/rdfauthor.js"></script>
    
    <style type="text/css">
        /* semantic css :) */
        .vcard *[rel="foaf:depiction"] {float: left;}
        .vcard span.block {display: block;}
        .vcard *[property="foaf:name"] {font-weight: bold;}
        .vcard p {margin-left: 120px;}
    </style>
</head>

<body xmlns:update="http://ns.aksw.org/update/">
    <div update:from="http://localhost/rdfauthor/test/" xmlns:foaf="http://xmlns.com/foaf/0.1/" xmlns:ldap="http://purl.net/net/ldap/" xmlns:xsd="http://www.w3.org/2001/XMLSchema#" xmlns:geo="http://www.w3.org/2003/01/geo/wgs84_pos#" class="vcard" about="http://bis.ontowiki.net/ThomasRiechert" typeof="foaf:Person">
        
        <span rel="foaf:depiction">
            <img src="http://bis.informatik.uni-leipzig.de/images/jpegPhoto.php?name=sn&amp;value=Riechert" alt="depiction of Thomas Riechert"/>
        </span>
        <p>
            <span property="geo:lat" datatype="xsd:decimal">51.355971</span>
            <span property="geo:long" datatype="xsd:decimal">12.328634</span>
        </p>
        <p>
            <span class="block" property="foaf:name">Thomas Riechert</span>
            <span property="ldap:sreet" datatype="xsd:string">Johannisgasse 26</span>, Room
            <span property="ldap:roomNumber" datatype="xsd:string">5-09</span>
            <span class="block" property="ldap:postalCode" datatype="xsd:integer">04103</span>
            <span property="ldap:locality" datatype="xsd:string">Leipzig</span>
            <span property="ldap:locality" datatype="xsd:boolean">false</span>
        </p>
        <p>Day of birth: <span property="foaf:birthDate" datatype="xsd:date">1973-05-09</span></p>
        <p>
            Phone: <a rel="foaf:phone" href="tel:+493419732323">+49&thinsp;(341)&thinsp;97-32323</a>
            <span class="block">
                <a rel="foaf:mbox" href="mailto:riechert@informatik.uni-leipzig.de">E-mail</a>,
                <a rel="foaf:homepage" href="http://www.thomas-riechert.de/">Homepage</a>
            </span>
        </p>
    </div>

    </div>-->
</body>

</html>
