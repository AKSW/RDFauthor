<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN"
    "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head xmlns:update="http://ns.aksw.org/update/">
    <title>RDFauthor vCard Test Page</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <link about="http://localhost/rdfauthor/test/" rel="update:queryEndpoint" href="http://localhost/sparql" />
    <link about="http://localhost/rdfauthor/test/" rel="update:updateEndpoint" href="http://localhost/sparql" />
    <link rel="stylesheet" href="http://dev.openlayers.org/releases/OpenLayers-2.10/theme/default/style.css" />

    <script type="text/javascript" src="../../libraries/jquery.js"></script>
    <script type="text/javascript" src="../../libraries/jquery-ui.js"></script>
    <!--script type="text/javascript" src="../../libraries/jquery.rdfquery.core.js"></script-->

    <script type="text/javascript">
        var RDFAUTHOR_BASE = 'http://localhost/ontowiki/libraries/RDFauthor';
        RDFAUTHOR_READY_CALLBACK = function() {
            $.typedValue.types['http://www.w3.org/2001/XMLSchema#time'] = {
                regex: /^.*$/,
                strip: true,
                /** @ignore */
                value: function (v, options) {
                  var opts = $.extend({}, $.typedValue.defaults, options);
                  return v;
                }
            };

            var vcard1 = $('#vcard1');
            var vcard2 = $('#vcard2');
            RDFauthor.start(vcard2);
        }
    </script>
    <script type="text/javascript" src="../../src/rdfauthor.js"></script>

    <style type="text/css">
        /* semantic css :) */
        .vcard *[rel="foaf:depiction"] {float: left;}
        .vcard span.block {display: block;}
        .vcard *[property="foaf:name"] {font-weight: bold;}
        .vcard p {margin-left: 120px;}
    </style>
</head>

<body>
    <div xmlns:update="http://ns.aksw.org/update/"
        id="vcard1"
        update:from="http://localhost/rdfauthor/test/"
        xmlns:ns0="http://3ba.se/conferences/"
        xmlns:foaf="http://xmlns.com/foaf/0.1/"
        xmlns:ldap="http://purl.net/net/ldap/"
        xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
        xmlns:geo="http://www.w3.org/2003/01/geo/wgs84_pos#"
        about="http://bis.ontowiki.net/ThomasRiechert1"
        typeof="foaf:Person">

        <span rel="foaf:depiction">
            <img src="http://bis.informatik.uni-leipzig.de/images/jpegPhoto.php?name=sn&amp;value=Riechert" alt="depiction of Thomas Riechert"/>
        </span>
        <p>
            <span property="geo:lat" datatype="xsd:decimal">51.355971</span>
            <span property="geo:long" datatype="xsd:decimal">12.328634</span>
        </p>
        <p>
            <span class="block" property="foaf:name">Thomas Riechert</span>
            <span property="ldap:sreet" datatype="xsd:string">Johannisgasse 26</span>, Room
            <span property="ldap:roomNumber" datatype="xsd:string">5-09</span>
            <span class="block" property="ldap:postalCode" datatype="xsd:integer">04103</span>
            <span property="ldap:locality" datatype="xsd:string">Leipzig</span>
        </p>
        <p>Day of birth (date): <span property="foaf:birthDate" datatype="xsd:date">1973-05-09</span></p>
        <p>start (datetime): <span property="ns0:datetime" datatype="xsd:dateTime">1973-05-09T09:12:00</span></p>
        <p>start (time): <span property="ns0:time" datatype="xsd:time">10:45:12</span></p>
        <p>
            Phone: <a rel="foaf:phone" href="tel:+493419732323">+49&thinsp;(341)&thinsp;97-32323</a>
            <span class="block">
                <a rel="foaf:mbox" href="mailto:riechert@informatik.uni-leipzig.de">E-mail</a>,
                <a rel="foaf:homepage" href="http://www.thomas-riechert.de/">Homepage</a>
            </span>
        </p>
    </div>
    <div xmlns:update="http://ns.aksw.org/update/"
        id="vcard2"
        update:from="http://localhost/rdfauthor/test/"
        xmlns:ns0="http://3ba.se/conferences/"
        xmlns:foaf="http://xmlns.com/foaf/0.1/"
        xmlns:ldap="http://purl.net/net/ldap/"
        xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
        xmlns:geo="http://www.w3.org/2003/01/geo/wgs84_pos#"
        about="http://bis.ontowiki.net/ThomasRiechert2"
        typeof="foaf:Person">

        <p>
            <span class="block" property="foaf:name">Thomas Riechert</span>
            <span property="ldap:sreet" datatype="xsd:string">Johannisgasse 26</span>, Room
            <span property="ldap:roomNumber" datatype="xsd:string">5-09</span>
            <span class="block" property="ldap:postalCode" datatype="xsd:integer">04103</span>
            <span property="ldap:locality" datatype="xsd:string">Leipzig</span>
        </p>
    </div>

</body>

</html>
