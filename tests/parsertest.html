<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>RDFauthor RDFa Parser Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../tests/libraries/qunit.css" type="text/css" />
    <script type="text/javascript" src="../libraries/jquery.js"></script>
    <script type="text/javascript" src="libraries/qunit.js"></script>
    <script type="text/javascript" src="../libraries/rdfa.js"></script>
    <script type="text/javascript" src="rdfa.parsertest.js"></script>
  </head>
  <body>
    <h1 id="qunit-header">RDFauthor RDFa Parser Test</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    
    <div id="rdfa-container" 
         style="display:none" 
         xmlns:u="http://ns.aksw.org/update/" 
         xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
         xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
         xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
         xmlns:foaf="http://xmlns.com/foaf/0.1/">
        <div about="http://example.com/r1" u:from="http://example.com/g1/">
            <span property="rdfs:label">Resource 1</span>
            <span rel="rdf:type" resource="http://example.com/c1">Class 1</span>
            <span property="rdfs:label" u:from="http://example.com/g2/" datatype="xsd:string">Resource 1 (label 2)</span>
            <ul rel="foaf:homepage">
                <li about="http://example.com/h1"><a href="http://example.com/h1">Homepage 1</a></li>
                <li about="http://example.com/h2" u:from="http://example.com/g3/"><a href="http://example.com/h2">Homepage 2</a></li>
            </ul>
        </div>
    </div>
  </body>
</html>
