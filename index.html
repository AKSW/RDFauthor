<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>RDFauthor 2</title>
    <meta name="description" content="" />
    <meta name="author" content="Clemens Hoffmann" />

    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <script src="src/rdfauthor-2.js">
    </script>
    <script>
      RDFauthor.getInstance(function(RDFauthorInstance) {
        var version = RDFauthorInstance.version;
        console.log(version);
        RDFauthorInstance.version = 0.5;
        RDFauthorInstance.show();
      });
      
      
      RDFauthor.getInstance(function(RDFauthorInstance) {
        var version = RDFauthorInstance.version;
        console.log(version);
        RDFauthorInstance.version = 0.3;
      });
      
      
      setTimeout(function() {
        RDFauthor.getInstance(function(RDFauthorInstance) {
          var version = RDFauthorInstance.version;
          console.log(version);
          RDFauthorInstance.version = 0.2;
          RDFauthorInstance.show();
        });
      }, 5000);
      
      setTimeout(function() {
        RDFauthor.getInstance(function(RDFauthorInstance) {
          var version = RDFauthorInstance.version;
          console.log(version);
          RDFauthorInstance.version = 0.2;
        });
      }, 6000);
      
      console.log(RDFauthor);
    </script>
  </head>

  <body>
    <div>
      <header>
        <h1>RDFauthor 2 GUI-Funktionstest</h1>
      </header>
      <footer>
      </footer>
    </div>
  </body>
</html>
